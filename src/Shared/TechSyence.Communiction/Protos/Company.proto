syntax = "proto3";

package TechSyence.Communication;

import "Protos/User.Proto";

message RequestRegisterCompany {
    string CNJP = 1;
    string legal_name = 2;
    optional string doing_business_as = 3;
    string CEP = 4;
    string address_number = 5;
    optional string business_email = 6;
    string phone_number = 7;
    optional string whatsapp_API_number = 8;
    optional string manager_id = 9;
    string subscription_plan = 10;
    bool subscription_status = 11;
    optional string website = 12;
}

message ResponseListCompanyUser {
    repeated ResponseShortUser users = 1;
}