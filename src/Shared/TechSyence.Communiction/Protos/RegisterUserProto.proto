syntax = "proto3";

package TechSyence.Communication;

import "Protos/TokenProto.proto";

message RequestRegisterUserJson {
    string email = 1;
    string phone = 2;
    string first_name = 3;
    optional string last_name = 4;
    string password = 5;
}

message ResponseResgisteredUserJson {
    string first_name = 1;
    ResponseTokenJson tokens = 2;
}