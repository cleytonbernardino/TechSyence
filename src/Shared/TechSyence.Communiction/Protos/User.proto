syntax = "proto3";

package TechSyence.Communication;

import "Protos/Token.proto";

message RequestRegisterUser {
    string email = 1;
    string phone = 2;
    string first_name = 3;
    optional string last_name = 4;
    string password = 5;
    int32 role = 6;
}


message ResponseResgisteredUser {
    string first_name = 1;
    ResponseToken tokens = 2;
}

message ResponseShortUser {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string role = 4;
    string last_login = 5;
}