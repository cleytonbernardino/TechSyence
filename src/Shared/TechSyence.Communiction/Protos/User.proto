syntax = "proto3";

package TechSyence.Communication;

import "Protos/Token.proto";

message RequestRegisterUser {
    string email = 1;
    string phone = 2;
    string first_name = 3;
    optional string last_name = 4;
    string password = 5;
    int32 role = 6;
}

message RequestUpdateUser {
    string user_id_to_update = 1;
    string email = 2;
    string phone = 3;
    optional int32 role = 4;
    optional string last_name = 5;
}

message RequestUpdateUserPassword {
    string old_password = 1;
    string new_password = 2;
}

message ResponseRegisteredUser {
    string first_name = 1;
    ResponseToken tokens = 2;
}

message ResponseShortUser {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string role = 4;
    string last_login = 5;
}